language: node_js
sudo: false
node_js:
  - "8"
branches:
 only:
   - master
install:
  - yarn install
after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
script:
  - node ./node_modules/.bin/tslint "src/**/*.ts"  "src/**/*.tsx"
  - yarn tests


